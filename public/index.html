<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootscapp</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body ng-controller="AppController">
    <div id="main" ng-class="{menu: menu}"> <!-- ng-view -->
        <section id="menu">
            <header>
                <a href="#"><i class="fa fa-pencil"></i></a>
                <img src="http://www.gravatar.com/avatar/43f21357e2c8b2d5903a97a2fc114bb8" ng-init="login()">
                <a href="javascript:" ng-click="logout()"><i class="fa fa-sign-out"></i></a>
                <p>{{user.name}}</p>
            </header>
            <nav ng-controller="ListController">
                <a href="javascript:" ng-repeat="list in lists">{{list.name}} <i class="fa fa-angle-right"></i></a>
            </nav>
        </section>
        <section id="content">
            <header>
                <a href="javascript:" ng-click="showMenu()" class="menu_toggle fa fa-bars"></a>
                Bootscapp
            </header>
            <article>
                TODO: boodschappenlijst
            </article>
            <nav id="context_menu">
                <a href="#" class="toggle" onclick="(document.getElementById('context_menu').className != 'show' ? document.getElementById('context_menu').className = 'show' : document.getElementById('context_menu').className = '');"><i class="fa fa-angle-down"></i></a>
                <a href="#" class="primary"><i class="fa fa-plus"></i> Item toevoegen</a>
                <a href="#"><i class="fa fa-phone"></i> Call 012 345 67 89</a>
                <a href="#"><i class="fa fa-times"></i> Afgevinkte items verwijderen</a>
            </nav>
        </section>
        <aside id="aside">
        </aside>
        <div id="overlay" ng-click="hideMenu()" >
        </div>
    </div>

    <script type="text/javascript" src="/vendor.js"></script>
    <script type="text/javascript" src="/app.js"></script>
</body>
</html>
