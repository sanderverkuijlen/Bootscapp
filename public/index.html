<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootscapp</title>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body ng-controller="AppController">
    <div id="main" ng-class="{menu: menu}"> <!-- ng-view -->
        <section id="menu">
            <header>
                <a href="#"><i class="fa fa-pencil"></i></a>
                <img src="http://www.gravatar.com/avatar/43f21357e2c8b2d5903a97a2fc114bb8" ng-init="login()">
                <a href="javascript:" ng-click="logout()"><i class="fa fa-sign-out"></i></a>
                <p>{{user.name}}</p>
            </header>
            <nav ng-controller="ListController">
                <a href="javascript:" ng-repeat="list in lists">{{list.name}}</a>
            </nav>
        </section>
        <section id="content" ng-controller="ItemController">
            <header>
                <a href="javascript:" ng-click="showMenu()" class="menu_toggle"></a>
                Bootscapp
            </header>
            <article>
                <ul>
                   <li ng-repeat="item in items">
                       {{item.name}} {{item.amount}} {{item.checked}}
                   </li>
                </ul>
            </article>
            <nav id="context_menu">
                <a href="#" class="add-btn">Item toevoegen</a>
                <a href="#">Phone</a>
                <a href="#" class="remove-btn">Afgevinkte items verwijderen</a>
            </nav>
        </section>
        <div id="overlay" ng-click="hideMenu()" >
        </div>
    </div>

    <script type="text/javascript" src="/vendor.js"></script>
    <script type="text/javascript" src="/app.js"></script>
</body>
</html>
